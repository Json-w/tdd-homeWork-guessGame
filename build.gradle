apply plugin: 'java'
apply plugin: 'idea'

jar {
    manifest {
        attributes 'Main-Class': 'com.jason.game.Start'
    }
}

repositories{
    mavenLocal()
    mavenCentral()
}

dependencies{
    testCompile 'junit:junit:4.11'
    testCompile 'org.mockito:mockito-core:1.9.5'
}

task wrapper(type: Wrapper){
    gradleVersion = '2.2.1'
}
